<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator - test5</title>
    <style>
        /* Set the background gradient */
        body {
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Add a box around the main message */
        .message-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
        }

        /* Style the main heading */
        h1 {
            font-size: 30px;
            color: #FF5733;
            font-weight: bold;
        }

        /* Add a floral image background */
        .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://example.com/floral-background.png'); /* Replace with an actual floral background URL */
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="flowers"></div>
    <div class="message-box">
        <h1>HAPPY CHILDREN'S DAY "RINAAZ FARZEEN SHAIK & IZHAAN SHAZIL SHAIK" & SIDRA MEHREEN SHAIK FROM SHAIK SALEEM AFROZ AND SUSHMA PARVEEN SHAIK</h1>
    </div>
</body>
</html>
